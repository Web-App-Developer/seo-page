<style>
       input[type=checkbox] {
    display:none;
}

input[type=checkbox] + label {
    display:inline-block;
    padding: 0 0 0 0px;
    background:url("images/radio_select_btn.svg") no-repeat;
    height: 125px;
    width: 125px;;
    background-size: 50%;
}

input[type=checkbox]:checked + label {
    background:url("images/radio_unselect_btn.svg") no-repeat;
    height: 125px;
    width: 125px;
    display:inline-block;
    background-size: 50%;
}
</style>
</head>
<body>

<p>"max-width:100%" prevents the image from getting bigger than its original size. However, if you make the browser window smaller, the image will still scale down.</p>
<p>Resize the browser window to see the effect.</p>
<input type="checkbox" name="fordCheckBox" id="Ford" value="Ford">
<label for="Ford"></label>
<img src="img_girl.jpg" style="max-width:100%;height:auto;">
